<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz Page</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">

	<style>
	body {
		/* background-color: #fff;
		font-family: 'Open Sans', sans-serif; */

		background: url('/public/images/aws.png') no-repeat center center fixed;
		background-size: cover;
		background-position: center;
		font-family: 'Open Sans', sans-serif;
	}

	.container {
		max-width: 600px;
		margin: 0 auto;
		padding: 40px 20px;
		box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
		border-radius: 10px;
		animation: slideInDown 0.5s ease;
	}

	@keyframes slideInDown {
		from {
			transform: translateY(-100%);
			opacity: 0;
		}
		to {
			transform: translateY(0%);
			opacity: 1;
		}
	}

	h1 {
		font-size: 36px;
		font-weight: bold;
		text-align: center;
		margin-bottom: 20px;
		color: #333;
		animation: fadeIn 1s ease;
	}

	@keyframes fadeIn {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}

	p {
		font-size: 18px;
		margin-bottom: 10px;
		color: #666;
		animation: fadeIn 1s ease;
	}

	input[type="text"] {
		display: block;
		width: 100%;
		padding: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
		margin-bottom: 20px;
		font-size: 16px;
		color: #333;
		animation: fadeIn 1s ease;
	}

	button {
		display: block;
		width: 100%;
		padding: 10px 20px;
		border-radius: 5px;
		background-color: #007bff;
		color: #fff;
		font-size: 18px;
		font-weight: bold;
		border: none;
		cursor: pointer;
		animation: fadeIn 1s ease;
	}

	button:hover {
		background-color: #0062cc;
	}

	button:disabled {
		background-color: #ccc;
		cursor: not-allowed;
	}

</style>

</head>
<body class="bg-gray-100">
	<div id="app" class="container mx-auto px-4">
		<h1 class="text-3xl font-bold mt-8 mb-4 text-center">Welcome to the Quiz!</h1>
		<div>
			<p class="text-lg mb-4">Please enter your name:</p>
			<input type="text" v-model="name" class="border border-gray-400 py-2 px-4 rounded-lg mb-4">
			<button @click="startQuiz" :disabled="name === ''" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Start Quiz</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name: '',
			},
			methods: {
				startQuiz() {
					if (this.name != '') {
						this.redirectToQuizPage();
					}
				},
				redirectToQuizPage() {
					window.location.href = "quiz-page.html";
				}
			},
		});
	</script>
</body>
</html>
